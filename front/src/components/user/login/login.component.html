<div>
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <label>
      Nom d'utilisateur :
      <input [(ngModel)]="username" name="username" required />
    </label>
    <label>
      Mot de passe :
      <input [(ngModel)]="password" name="password" type="password" required />
    </label>
    <button type="submit">Se connecter</button>
  </form>
</div>
