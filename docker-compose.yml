services:

# gateway
  gateway:
    build:
      context: gateway
      dockerfile: ./Dockerfile
    environment:
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - service-user


  # Microservice utilisateur

  service-user:
    build:
      context: service-user
      dockerfile: ./Dockerfile
    environment:
      - MONGO_URI=mongodb://mongodb:27017/users_db
      - PORT=3001
    depends_on:
      - mongodb

  # Gestion de la base de donn√©es

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
